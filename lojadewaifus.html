{%extends "base.html"%}
  
{%block title%}
Mercado de Waifus
{%endblock%}
{%block content%}



  <h1>Mercado de Waifus</h1>
   <div class = 'row'>
    
    <div class = 'col-8'>col-8</div>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Picture</th>
          <th scope="col">Price</th>
          <th scope="col">Options</th>


        </tr>


      </thead>

      <tbody>
        {% for item in items %}
        {%include 'includes/items_modals.html'%}
          <tr>

            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.picture}}</td>
            <td>{{item.price}}</td>
            <td>
              <button class = "btn" data-toggle="modal" data-target="#modal-maisInformacoes-{{item.id}}">
                Sobre a Waifu  </button>
                <button ckass = "btn" data-toggle='modal' data-target="#modal-confirmarCompra-{{item.id}}">
                  Comprar
                </button>
            </td>

          </tr>
          {% endfor %}


      </tbody>
    </table>
    

   </div>
    
    


    

    

   

      
  
  {%endblock%}
